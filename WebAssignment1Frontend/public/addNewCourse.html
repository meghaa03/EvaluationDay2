        <center><h4>Add New Course</h4></center></br>
        <div id="addNewCourseForm" class="form-group">
                 
            <center><input v-model="courseName" class="form-control" style="width:300px;" placeholder="Course Name" type="text"></center></br>
            <center><button v-on:click="addNewCourse()" class="btn btn-primary">Add Course</button></center>
            
        </div>

    <script>
        let app=new Vue({
            el:'#addNewCourseForm',  
            data:{
                courseName:'',
            },
            mounted()
            {
                
            },
            methods:{
                addNewCourse()
                {
                    axios.post("http://localhost:1234/courses/", {
                        courseName : this.courseName,
                     })
                    .then((response) => {
                        if(response.data.success)
                        {
                            window.alert('Course added!')
                        }
                        else
                        {
                            window.alert('Course could not be added')
                        }
                        
                    })                  
                },
                           
            }
        })
    </script>
