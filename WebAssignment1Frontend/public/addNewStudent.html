    <br/>
    <center><h4>Add New Student</h4></center></br>
    <div id="addStudentForm" class="form-group">
            
        <center><input v-model="studentName" class="form-control" style="width:300px;" placeholder="Student Name" type="text"></center></br>
        <center><button v-on:click="addStudent()" class="btn btn-primary">Add Student</button></center>
        
    </div>
    
    <script>
     let app = new Vue({
            el: '#addStudentForm',
            data: {
                studentName: ''
            },
        
            mounted(){
                
            },

            methods: {
                
                addStudent() {
                    axios.post("http://localhost:1234/students", {
                        studentName : this.studentName
                    })
                    .then((response) => {
                        if(response.data.success===false)
                        {
                            window.alert("Student could not be added")
                        }
                        else
                        {
                            window.alert('Student added successfully!')
                        }
                        
                    })                  
                }              
            }
        })
    </script>
