        <center><h4>Add New Lecture</h4></center></br>
        <div id="addNewLectureForm" class="form-group">
                <center><select class="form-control" style="max-width:200px;" name="teacherDropdown" id="teacherDropdown" v-model="selected">
                        <option disabled value="">Teachers</option>
                        <option v-bind:value='teacher.teacherId' v-for="teacher in teacherList">
                            {{teacher.teacherName}}
                        </option>
                </select></center><br/><br/>
            <center><input v-model="lectureName" class="form-control" style="width:300px;" placeholder="Lecture Name" type="text"></center></br>
            <center><button v-on:click="addNewLecture()" class="btn btn-primary">Add Lecture</button></center><br/><br/>
            <center><button v-on:click="saveLectures()" class="btn btn-primary">Save Lectures</button></center>
        </div>

    <script>
        let app=new Vue({
            el:'#addNewLectureForm',  
            data:{
                lectureName:'',
                teacherList:[],
                selected:'',
                courseId:'',
                batchId:'',
                lectures:[]
            },
            mounted()
            {
                this.getAllTeachers()
            },
            methods:{
                getAllTeachers()
                {
                    axios.get("http://localhost:1234/teachers")
                    .then((response)=>{
                        console.log(response.data)
                        this.teacherList=response.data
                    })
                },
                addNewLecture()
                {
                    this.courseId=localStorage['courseId']
                    this.batchId=localStorage['batchId']
                    this.lectures.push({courseId:this.courseId,batchId:this.batchId,lectureName:this.lectureName,teacherId:this.selected})
                    console.log(this.lectures.length)
                    // this.courseId=localStorage['courseId']

                    // .then((response) => {

                    //     }
                    //     else
                    //     {
                    //         window.alert("Lecture could not be added")
                    //     }
                        
                    // })                  
                },
                saveLectures()
                {
                    this.courseId=localStorage['courseId']
                    this.batchId=localStorage['batchId']
                    this.lectures.push({courseId:this.courseId,batchId:this.batchId,lectureName:this.lectureName,teacherId:this.selected})
                    console.log(this.lectures.length)
                    axios.post("http://localhost:1234/courses/"+this.lectures[0].courseId+"/batches/"+this.lectures[0].batchId+"/bulklectures", {
                        lectures:this.lectures
                     })
                    .then((response) => {
                        if(response.data.success)
                        {
                            window.alert('Lecture added!!!')
                        }
                        else
                        {
                            window.alert("Lecture could not be added")
                        }
                        
                    }) 
                }
                           
            }
        })
